<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="font-awesome-cdn" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="about">
                <a href="#" class="links">About</a>
            </div>

            <div class="store">
                <a href="#" class="links">Store</a>
            </div>

            <div class="right-side">
                <div class="right-side-container">
                    <div class="gmail">
                        <a href="#" class="links">Gmail</a>
                    </div>

                    <div class="images">
                        <a href="#" class="links">Images</a>
                    </div>

                    <!-- 9 grid dots -->
                    <div class="grid-icon">
                        <div class="grid-icon-bg">
                            <img src="view-app-grid.svg" alt="grid_icon_9_dots" class="grid-icon-image">
                        </div>
                    </div>
                    
                    <!-- Sign In button -->
                    <input type="button" class="sign-in-button" value="Sign In">
                </div>
            </div>

        </div>
    </header>

    <!-- Google Logo -->
    <div class="google-logo">
        <img src="googlelogo_color.png" alt="Google Logo Color">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <div class="search-icon">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass search-icons"></i>
                </a>
               
            </div>
            <input type="text" class="search-text-input">
            <div class="mic-icon">
                <a href="#">
                    <i class="fa-solid fa-microphone search-icons"></i>
                </a>
              
            </div>
            <div class="camera-icon">
                <a href="#">
                    <i class="fa-solid fa-camera search-icons"></i>
                </a>
            </div>
        </div>

        <div class="search-buttons">
            <input type="submit"  value="Google Search" class="google-search">
            <input type="submit"  value="I'm Feeling Lucky" class="feeling-lucky">
        </div>

    </div>


    <!-- Languages -->
    <div class="language-container">
        <ul>
            <li>Google offered in: </li>
            <li><a href="#" class="lang-link">हिन्दी</a></li>
            <li><a href="#" class="lang-link">বাংলা</a></li>
            <li><a href="#" class="lang-link">తెలుగు</a></li>
            <li><a href="#" class="lang-link">मराठी</a></li>
            <li><a href="#" class="lang-link">தமிழ்</a></li>
            <li><a href="#" class="lang-link">ગુજરાતી</a></li>
            <li><a href="#" class="lang-link">ಕನ್ನಡ</a></li>
            <li><a href="#" class="lang-link">മലയാളം</a></li>
            <li><a href="#" class="lang-link">ਪੰਜਾਬੀ</a></li>
        </ul>
    </div>

    <!-- Footer -->
    <div class="footer-parent">
        <div class="footer">
            <div class="country-origin">
                India
            </div>
        </div>
        <hr class="hr-footer">
        <div class="footer">
            <div class="footer-options">
                <div class="left-foot">
                    <div class="options"><a href="#" class="links">Advertising</a></div>
                    <div class="options"><a href="#" class="links">Business</a></div>
                    <div class="options"><a href="#" class="links">How Search works</a></div>
                </div>
            
                <div class="right-foot">
                    <div class="options"><a href="#" class="links">Privacy</a></div>
                    <div class="options"><a href="#" class="links">Terms</a></div>
                    <div class="options"><a href="#" class="links">Settings</a></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
