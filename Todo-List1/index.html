<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todo_app">
            <h2>TODO</h2>

            <div class="inputBox">
                <input type="text" id="addTaskInput" placeholder="Add a task">
                <input type="text" id="addTaskInputCategory" placeholder="Add a category/label">
                <button id="addTaskButton" onclick="addNewTask()">Add</button>
            </div>
            
            <div class="taskContainer">
                <ul class="taskList">
                    <!-- <li class="newTask">
                        <i class="fa-regular fa-circle-check tick"></i>
                        <div class="spanWrapper">
                            <span class="taskDesc">added via html Task 1</span>
                            <span class="taskLabel">Category</span>
                        </div>
                        <i class="fa-regular fa-circle-xmark cross"></i> 
                        <span class="taskLabel"></span>
                    </li> --> 
                </ul>

                <div class="filterContainer">
                    <button id="filterAll" class="">All</button>
                    <button id="filterTodo" class="">Todo</button>
                    <button id="filterCompleted" class="">Completed</button>
                </div>

                <div class="buttonContainer">
                    <button id="deleteAllTasks">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <!-- js link --> 
    <script src="script2.js"></script>
</body>
</html>
