<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="sign_up_form"> 
        <h3 id="sign_up_h3">Sign Up for the Newsletter</h3>
        <div class="log_in">
            <p>Already a User? <a href="https://profile.w3schools.com/signup?redirect_url=https%3A%2F%2Fwww.w3schools.com%2Fhtml%2Fhtml_forms.asp%3F" target="_blank">Log In</a></p>
        </div>
        <form action="https://www.w3schools.com/html/html_forms.asp" target="_blank" id="form_content">
            <fieldset>
                <legend>User Details</legend>
                <label for="user_name">User Name: </label></br>
                <input type="text" placeholder="John Doe" id="user_name"></br></br>

                <label for="user_email">User Email: </label></br>
                <input type="email" placeholder="johndoe@gmail.com" id="user_email" required></br></br>
            </fieldset>

            <div class="updates_checkbox">
                <input type="checkbox" id = "promotion_updates">
                <label for="promotion_updates">Do you want future promotions and updates from us?</label></br></br>
            </div>

            <input type="submit" value="Sign Up!" id="submit_button"></br></br>
        </form>
    </section> 
</body>
</html>
